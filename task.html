<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/task.css">
    <link rel="stylesheet" media="screen and (max-width:370px)" href="./style/task-mobile.css">
    <title>Task Tracker</title>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <div class="task-container">
        <div class="yellow-div"></div>
        <div class="task-inside">
            <h1 class="task-header">
                To-Do List
            </h1>
            <div class="sorting-container">
                <button type="button" class="sortbtn">
                    <i class="fa-solid fa-arrow-down-short-wide"></i>
                </button>
            </div>
            <div class="input-field">
                <input type="text" class="task-input">
                <img src="images/x-btn.svg" alt="" class="x-btn">
            </div>
            <button type="submit" class="btn">
                <div class="plus-btn">
                    +
                </div>
                <p>Add</p>
            </button>
        </div>
    </div>
    <script src="task.js">

    </script>
</body>

</html>
